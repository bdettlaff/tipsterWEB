<div class="container">
  <div class="col-md-3"></div>
  <div class="col-md-6 justify-content-center text-center">
    <h3>Dodaj nowy wpis</h3>
    <form >

      <div class="form-row">
        <label for="title">
          Tytuł:
        </label>
        <input id="title" type="text" [(ngModel)]="this.title" name="title">
      </div>

      <div class="form-row">
        <label for="content">
          Treść:
        </label>
        <input id="content" type="text" [(ngModel)]="this.content" name="content">
      </div>
      <br>
      <div class="button-section">
        <button mat-raised-button>Wyczyść</button><button mat-raised-button (click)=addChangeLog()>Zapisz</button>
      </div>

    </form>
  </div>
  <div class="col-md-3"></div>
</div>
