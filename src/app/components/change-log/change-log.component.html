<div class="container">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6 justify-content-center text-center">
      <h3>ChangeLog</h3>
      <div class="change-log-box" *ngFor="let changeLog of changeLogWithDate">
        <div class="change-log-header">
          <div class="change-log-title col-md-4">
            {{changeLog.title}}
          </div>
          <div class="col-md-4"></div>
          <div class="change-log-datecol-md-4">
            {{changeLog.date}}
          </div>
        </div>
        <div class="change-log-content">
          {{changeLog.content}}
        </div>
      </div>
    </div>
    <div class="col-md-3"></div>
  </div>
</div>
